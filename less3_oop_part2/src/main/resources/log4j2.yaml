Configuration:
  status: warn
  name: YAMLConfigTest
  properties:
    property:
      name: test-yaml.log
      value: logs
  thresholdFilter:
    level: all

  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%m%n"


  Loggers:
    logger:
      -
        name: Game
        level: debug
        additivity: false
        AppenderRef:
            ref: STDOUT
      -
        name: Application
        level: all
        additivity: false
        AppenderRef:
            ref: STDOUT

    Root:
      level: debug
      AppenderRef:
        - ref: STDOUT

